<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        ROCK PAPER SCISSORS (oh my!!!)
    </header>
    <main>
        <h2>You may know the rules, but just in case...</h2>
        <li>pick rock, paper, or scissors</li>
        <li>click 'throw'</li>
        <li>scissor beats paper</li>
        <li>paper beats rock</li>
        <li>rock beats scissors</li>
        <label>
            <input type='radio' name='player-throw' value='rock' />
        </label>
        <label>
            <input type='radio' name='player-throw' value='paper' />
        </label>
        <label>
            <input type='radio' name='player-throw' value='scissors' />
        </label>
        <div>You've won <span id='win-count'></span>times</div>
        <div>You've lost <span id='loss-count'></span>times</div>
        <div>You've had a draw <span id='draw-count'></span>times</div>
        <div><span id='you-won'></span></div>
        <div><span id='you-lost'></span></div>
        <div><span id='you-tied'></span></div>
    </main>



    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
